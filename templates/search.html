{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="search-bar">
        <!-- Search form -->
        <div class="search-bar">
            <input type="text" placeholder="Search..." name="search" id="text-box">
            <input type="button" value="Search" id="search-btn">
        </div>
    </div>

    <div class="item-container">
        {% for item in range(100) %}
        <div class="item">
            <img src="https://dummyimage.com/600x400/" alt="Placeholder Image 1">
            <div class="title">Title {{ item }}</div>
        </div>
        {% endfor %}

        <div class="item">
            <img src="https://dummyimage.com/600x400/" alt="Placeholder Image 2">
            <div class="title">Title 2</div>
        </div>
    </div>

</div>

<script src="{{url_for('static',filename='search.js')}}"></script>
{% endblock %}
